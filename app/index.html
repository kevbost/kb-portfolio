<!-- nav -->
	<nav data-scroll-reveal="enter top, move 40px over .5s" class="navbar navbar-top navbar-default" role="navigation">
		<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a data-scroll-nav="0" class="navbar-brand" href="#top">KEVINBOST</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbar-collapse-1 top">
			<ul class="nav navbar-nav">
			<!-- <li class="portfolio navlink"><a href="#">PORTFOLIO</a></li> -->
 			<li data-scroll-nav="1" class="about-link navlink"><a href="#about">ABOUT</a></li>
			<li data-scroll-nav="2" class="portfolio-link navlink"><a href="#portfolio">PORTFOLIO</a></li>
			<li data-scroll-nav="3" class="photography-link navlink"><a href="#photography">PHOTOGRAPHY</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
			<li><a href="https://github.com/kevbost/" target="_blank"><b>View Find Me On Github</b></a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
<!-- /nav -->

<!-- persistent nav -->
<div class="test">
	<nav class="persistent-navbar navbar-fixed-top navbar-default" role="navigation">
		<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="persistent-collapse">
			<ul class="nav navbar-nav">
				<li data-scroll-nav="0" class="top-link navlink"><a href="#top">TOP</a></li>
				<li data-scroll-nav="1" class="about-link navlink"><a href="#about">ABOUT</a></li>
				<li data-scroll-nav="2" class="portfolio-link navlink"><a href="#portfolio">PORTFOLIO</a></li>
				<li data-scroll-nav="3" class="photography-link navlink"><a href="#photography">PHOTOGRAPHY</a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</div>
<!-- /peristent nav -->

<!-- under nav -->
	<div class="container">
		<div class="under-nav-container">
			<div class="under-nav-toggle">
			</div>
			<div class="under-toggle">
				<div class="under-nav"></div>
			</div>
		</div>
	</div>
<!-- /under nav -->

<!-- main -->
	<div data-scroll-reveal data-scroll-index="0" class="container-fluid top-bg">
		<div class="top">
			<div class="top-display">
				<div class="container">x
					<div class="top-intro"></div>
				</div>
			</div>
		</div>
	</div>
	<div data-scroll-reveal data-scroll-index="1" class="container-fluid">
		<div class="about" id="about">
			<div class="about-display"></div>
		</div>
	</div>
	<div data-scroll-reveal data-scroll-index="2" class="container">
		<div class="portfolio" id="portfolio">
			<div class="portfolio-display"></div>
		</div>
	</div>
	<div data-scroll-reveal data-scroll-index="3" class="container-fluid">
		<div class="photography" id="photography">
			<div class="photography-display"></div>
		</div>
	</div>
<!-- /main -->

<!-- paper js canvas -->
	<div id="background-canvas" style="position:fixed; top:0; left:0; bottom:0; z-index:-1">
		<canvas id="myCanvas" resize></canvas>
		<script type="text/paperscript" canvas="myCanvas">
		</script>
	</div>
<!-- /paper js canvas -->


	<script type="text/template" class="portfolio-template">
			<div class="col-sm-6 col-md-6">
				<div data-scroll-reveal='reset' class="thumbnail">
					<div class="img portfolio-thumnail <%= thumbnail %>"></div>
					<div class="caption under-portfolio">
						<h3><%= name %></h3>
						<p><%= copy %></p>
						<div class="assets">
							<span class="label label-primary"><%=asset1%></span>
							<span class="label label-primary"><%=asset2%></span>
							<span class="label label-primary"><%=asset3%></span>
							<span class="label label-primary"><%=asset4%></span>
							<span class="label label-primary"><%=asset5%></span>
							<span class="label label-primary"><%=asset6%></span>
						</div>
					</div>
				</div>
			</div>
	</script>

	<script type="text/template" class="portfolio-template-BACKUP">
		<div class="jumbotron">
			<h2><%= name %></h2>
			<div class="portfolio-thumnail <%= thumbnail %>">
				<div class="link-out">
					<a href="<%= ghpages %>" target="_blank">
						<span class="label label-warning">Demo</span>
					</a>
					<a href="<%= source %>" target="_blank">	
						<span class="label label-warning">View On Github</span>
					</a>
				</div>
			</div>
			<div class="under-portfolio">
				<p><%= copy %></p>
				<div class="assets">
					<span class="label label-primary"><%=asset1%></span>
					<span class="label label-primary"><%=asset2%></span>
					<span class="label label-primary"><%=asset3%></span>
					<span class="label label-primary"><%=asset4%></span>
					<span class="label label-primary"><%=asset5%></span>
					<span class="label label-primary"><%=asset6%></span>
				</div>
			</div>
		</div> <!-- temp -->
	</script>
	

	<script type="text/template" class="about-template">
		
		<h2>about</h2>
		<div class="jumbotron">
			<p>about</p>
		</div>
	
	</script>

	<script type="text/template" class="contact-template">
		
		<h2>contact</h2>
		<div class="jumbotron">
			<p>contact</p>
		</div>

	</script>

	<script type="text/template" class="photography-template">
		
		<h2>photography</h2>
		<div class="jumbotron">
			<p>photography</p>
		</div>

	</script>

	<script src="bower_components/ScrollIt/scrollIt.js"></script>
